<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-header
        (navItemSelected)="navItemSelected($event)"
        [activeItemSelected]="activeView"
      ></app-header>
      <app-recipes *ngIf="activeView === 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="activeView === 'shoppingList'"
      ></app-shopping-list>
    </div>
  </div>
</div>
